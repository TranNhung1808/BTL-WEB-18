<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Hotel Website</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">


</head>

<body>
	<div id="wrapper">
        <form th:action="@{/login}" id="form-login" method="post" th:object="${acc}" >
            <h1 class="form-heading">Login Form</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form_input" place holder="Email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Password" th:field="*{password}" required>
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <label th:text="${mes}" th:value="${mes}"> </label >
            <input type="submit" value="Login" class="form-submit">
            <label>If you don't have account. Please click <a th:href="@{/register}">Sign in</a></label>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="js/app.js"></script>
</html>
